<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Hangul Stroke Player</title>

<style>
svg { width: 300px; height: 300px; }
path {
  fill: none;
  stroke: black;
  stroke-width: 12;
  stroke-linecap: round;
}
</style>
</head>

<body>

<h2>ㄱ</h2>
<button onclick="play()">▶ 再生</button>

<svg viewBox="0 0 200 200" id="svg"></svg>

<script>
const strokes = [
  [[100, 40], [100, 160]],
  [[100, 100], [160, 100]]
];

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function play() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.lineWidth = 6;
  ctx.lineCap = "round";

  let i = 0;

  function drawStroke() {
    if (i >= strokes.length) return;

    const [start, end] = strokes[i];
    ctx.beginPath();
    ctx.moveTo(start[0], start[1]);
    ctx.lineTo(end[0], end[1]);
    ctx.stroke();

    i++;
    setTimeout(drawStroke, 500);
  }

  drawStroke();
}

window.onload = play;
</script>
</body>
</html>
