<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="300" height="300"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const strokes = [
  [[150, 40], [150, 200]],
  [[150, 120], [210, 120]]
];

let strokeIndex = 0;
let pointIndex = 0;

function play() {
  ctx.lineWidth = 6;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  draw();
}

function draw() {
  if (strokeIndex >= strokes.length) return;

  const stroke = strokes[strokeIndex];
  if (pointIndex === 0) {
    ctx.beginPath();
    ctx.moveTo(stroke[0][0], stroke[0][1]);
  }

  pointIndex++;
  if (pointIndex < stroke.length) {
    ctx.lineTo(stroke[pointIndex][0], stroke[pointIndex][1]);
    ctx.stroke();
    setTimeout(draw, 500);
  } else {
    strokeIndex++;
    pointIndex = 0;
    setTimeout(draw, 500);
  }
}

window.onload = play;
</script>

</body>
</html>
