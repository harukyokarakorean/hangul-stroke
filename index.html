<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="300" height="300" style="border:1px solid #ccc;"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ㅑ の線座標（縦棒1本＋横棒2本）
const strokes = [
  { start: [160, 40], end: [160, 200] }, // 長い縦棒
  { start: [160, 80], end: [210, 80] },  // 上の短い横棒
  { start: [160, 120], end: [210, 120] } // 下の短い横棒
];

const stepCount = 20;
let strokeIndex = 0;
let step = 0;

function draw() {
  ctx.lineWidth = 6;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";

  if (strokeIndex >= strokes.length) {
    setTimeout(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      strokeIndex = 0;
      step = 0;
      setTimeout(draw, 500); // 白紙から再スタート
    }, 500);
    return;
  }

  const stroke = strokes[strokeIndex];
  const [x0, y0] = stroke.start;
  const [x1, y1] = stroke.end;

  const x = x0 + ((x1 - x0) * step / stepCount);
  const y = y0 + ((y1 - y0) * step / stepCount);

  if (step === 0) {
    ctx.beginPath();
    ctx.moveTo(x0, y0);
  }

  ctx.lineTo(x, y);
  ctx.stroke();

  step++;
  if (step <= stepCount) {
    setTimeout(draw, 50);
  } else {
    strokeIndex++;
    step = 0;
    setTimeout(draw, 200);
  }
}

window.onload = draw;
</script>

</body>
</html>
